<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Twitter Auto Writer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Write your tweets in JSON format</h3>
  <textarea id="textInput" placeholder='["Tweet 1", "Tweet 2", "Tweet 3"]'></textarea>
  <button id="submitBtn">Write thread</button>

  <script src="script.js"></script>
  <script src="popup.js"></script>
</body>
</html>
